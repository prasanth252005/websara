<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    .upload-box input[type="file"],
    .upload-box button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .upload-box button {
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease;
    }

    .upload-box button:hover {
      background-color: #005ecc;
      transform: scale(1.05);
    }

    .lower-section {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      flex: 1;
      min-height: 250px;
      max-height: 400px;
      overflow-y: auto;
      animation: fadeInUp 0.8s ease-out;
    }

    .box h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 10px;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .file-list a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .notes-box textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      resize: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>üì§ Upload File to Google Drive</h2>
    <input type="file" id="fileInput" /><br />
    <button onclick="handleAuth()">üîê Connect to Google</button>
    <button onclick="uploadFile()">‚¨ÜÔ∏è Upload File</button>
    <p id="status"></p>
  </div>

  <div class="lower-section">
    <div class="box">
      <h3>üñºÔ∏è Images</h3>
      <div class="gallery" id="gallery"></div>
    </div>
    <div class="box">
      <h3>üìÇ Files</h3>
      <div class="file-list" id="fileList"></div>
    </div>
    <div class="box notes-box">
      <h3>üìù Notes</h3>
      <textarea id="notes" placeholder="Write notes or reminders..."></textarea>
    </div>
  </div>

  <script>
    let tokenClient;
    let accessToken = null;
    const CLIENT_ID = '108441946051-oc8kae5351ojn7evuphtlcj1f3eqv7o0.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/userinfo.email';

    // Load from localStorage
    const savedImages = JSON.parse(localStorage.getItem("uploadedImages")) || [];
    const savedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];

    window.onload = () => {
      savedImages.forEach(file => addImagePreview(file.name, file.link));
      savedFiles.forEach(file => addFileLink(file.name, file.link));
      const notes = localStorage.getItem("driveNotes");
      if (notes) document.getElementById("notes").value = notes;
    };

    document.getElementById("notes").addEventListener("input", e => {
      localStorage.setItem("driveNotes", e.target.value);
    });

    function handleAuth() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("status").innerText = "‚úÖ Connected to Google!";
        },
      });
      tokenClient.requestAccessToken();
    }

    function uploadFile() {
      if (!accessToken) return alert("Please connect to Google first.");
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please choose a file.");

      const metadata = { name: file.name, mimeType: file.type };
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
        method: "POST",
        headers: { Authorization: "Bearer " + accessToken },
        body: form,
      })
      .then(res => res.json())
      .then(response => {
        const fileId = response.id;
        const link = `https://drive.google.com/file/d/${fileId}/view`;

        // Make public
        fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
          method: "POST",
          headers: {
            Authorization: "Bearer " + accessToken,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ role: "reader", type: "anyone" })
        }).then(() => {
          document.getElementById("status").innerText = "‚úÖ File uploaded!";
          if (file.type.startsWith("image/")) {
            addImagePreview(file.name, link);
            savedImages.push({ name: file.name, link });
            localStorage.setItem("uploadedImages", JSON.stringify(savedImages));
          } else {
            addFileLink(file.name, link);
            savedFiles.push({ name: file.name, link });
            localStorage.setItem("uploadedFiles", JSON.stringify(savedFiles));
          }
        });
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Upload failed!";
      });
    }

    function addImagePreview(name, link) {
      const img = document.createElement("img");
      img.src = link;
      img.alt = name;
      img.title = name;
      img.onclick = () => window.open(link, "_blank");
      document.getElementById("gallery").appendChild(img);
    }

    function addFileLink(name, link) {
      const a = document.createElement("a");
      a.href = link;
      a.target = "_blank";
      a.textContent = name;
      document.getElementById("fileList").appendChild(a);
    }
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
