<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drive Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
    }

    .upload-box input[type="file"],
    .upload-box button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .upload-box button {
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .upload-box button:hover {
      background-color: #005ecc;
    }

    .lower-section {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      flex: 1;
      min-height: 250px;
      max-height: 400px;
      overflow-y: auto;
    }

    .box h3 {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 10px;
      border: 2px solid white;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
      word-break: break-word;
    }

    .notes-box textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      resize: none;
    }

    .box::-webkit-scrollbar {
      width: 6px;
    }

    .box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Upload Form -->
  <div class="upload-box">
    <h2>üì§ Upload File to Google Drive</h2>
    <input type="file" id="fileInput" /><br />
    <button onclick="handleAuth()">üîê Connect to Google</button>
    <button onclick="uploadFile()">‚¨ÜÔ∏è Upload File</button>
    <p id="status"></p>
  </div>

  <!-- Bottom 3 Boxes -->
  <div class="lower-section">
    <!-- Image Gallery -->
    <div class="box">
      <h3>üñºÔ∏è Images</h3>
      <div class="gallery" id="gallery"></div>
    </div>

    <!-- File List -->
    <div class="box">
      <h3>üìÇ Files</h3>
      <div class="file-list" id="fileList"></div>
    </div>

    <!-- Notes Box -->
    <div class="box notes-box">
      <h3>üìù Notes</h3>
      <textarea id="notes" placeholder="Write notes or reminders..."></textarea>
    </div>
  </div>

  <script>
    let tokenClient;
    let accessToken = null;

    const CLIENT_ID = '1234567890-abcde12345xyz.apps.googleusercontent.com';

    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';

    function handleAuth() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("status").innerText = "‚úÖ Connected to Google!";
        },
      });
      tokenClient.requestAccessToken();
    }

    function uploadFile() {
      if (!accessToken) {
        alert("Please connect to Google first.");
        return;
      }

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please choose a file.");
        return;
      }

      const metadata = {
        name: file.name,
        mimeType: file.type,
      };

      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
        method: "POST",
        headers: new Headers({ Authorization: "Bearer " + accessToken }),
        body: form,
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("status").innerText = "‚úÖ File uploaded!";
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            document.getElementById("gallery").appendChild(img);
          };
          reader.readAsDataURL(file);
        } else {
          const item = document.createElement("div");
          item.textContent = file.name;
          document.getElementById("fileList").appendChild(item);
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("status").innerText = "‚ùå Upload failed!";
      });
    }

    // Save notes locally
    const notesField = document.getElementById('notes');
    const savedNotes = localStorage.getItem('driveNotes');
    if (savedNotes) notesField.value = savedNotes;

    notesField.addEventListener('input', () => {
      localStorage.setItem('driveNotes', notesField.value);
    });
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
